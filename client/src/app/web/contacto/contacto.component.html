<section class="sumate">
  <div class="portada pt-3">
      <div class="container">
          <div class="pt-1 pt-md-3 pt-xl-5"></div>
          <h2 class="titulo"><span class="blanco">Contacto </span></h2>
          <h6 class="subtitulo pt-1"><span class="blanco"></span></h6>
          <div class="borde"></div>
      </div>
  </div>
  <div class="container">
      <form (ngSubmit)="onSubmitContacto()" class="mt-1 mt-md-3 col-12 col-md-10 col-lg-9 col-xl-7 float-left text-left p-0">
          <div class="col-12 col-md-12 form-group d-inline-block p-0 pr-1">
              <label for="nombreInput">Nombre y apellido *</label>
              <input type="text" class="form-control" id="nombreInput" name="nombr" #nombr="ngModel" [(ngModel)]="contacto.nombre">
          </div>
          <div class="col-12 col-md-6 form-group d-inline-block p-0 pr-1">
              <label for="telefonoInput">Teléfono</label>
              <input type="text" class="form-control" id="telefonoInput" name="telelfono" #telefono="ngModel" [(ngModel)]="contacto.telefono">
          </div>
          <div class="col-12 col-md-6 form-group d-inline-block p-0">
              <label for="emailInput">Email *</label>
              <input type="email" class="form-control" id="emailInput" placeholder="correo@dominio.com" name="email" #email="ngModel" [(ngModel)]="contacto.email">
          </div>
          <div class="col-12 col-md-12 form-group d-inline-block p-0 pl-1">
              <label for="mensajeInput">Mensaje *</label>
              <textarea class="form-control" id="mensajeInput" row="6" placeholder="Deja tu mensaje acá" name="mensaje" #mensaje="ngModel" [(ngModel)]="contacto.mensaje"></textarea>
          </div>

          <div *ngIf="errores" class="errores col-12 p-0">
              <div *ngFor="let error of errores " class="error alert-danger alert text-center">
                  {{ error }}
              </div>
          </div>
      
          <div *ngIf="enviando" class="error alert-info alert text-center">
              Enviando consulta
          </div>
      
          <div *ngIf="success" class="error alert-success alert text-center">
              {{ success }}
          </div>

          <button type="submit" class="col-12 btn btn-primary boton">Enviar información</button>
      </form>

      <div class="datos mt-2 mt-md-4 col-12 col-lg-3 col-xl-5 p-0 pl-0 pl-lg-5 float-left">
        <div class="titulo mt-4 mt-md-0">
          Datos de contacto
        </div>
        <div class="borde corto clearfix mt-1 mb-4"></div>

        <div class="redes float-left p-0 pt-5 ">
            <a 
                *ngIf="informacion && informacion.facebook_name && informacion.facebook_url" 
                href="{{informacion.facebook_url}}" class="dato text-dark clearfix" 
                target="_blank">
                    <i class="fab fa-facebook-square mr-3"></i>{{informacion.facebook_name}}
            </a>
            <a 
                *ngIf="informacion && informacion.instagram_name && informacion.instagram_url" 
                href="{{informacion.instagram_url}}" class="dato text-dark clearfix" 
                target="_blank">
                    <i class="fab fa-instagram mr-3"></i>{{informacion.instagram_name}}
            </a>
            <a 
                *ngIf="informacion && informacion.telefono" 
                href="https://api.whatsapp.com/send?phone=549{{informacion.telefono}}" class="dato text-dark clearfix" 
                target="_blank">
                    <i class="fab fa-whatsapp mr-3"></i>
                    +54 {{informacion.telefono}}
            </a>
            <a 
                *ngIf="informacion && informacion.telefono2" 
                class="dato text-dark clearfix" 
                target="_blank">
                    <i class="fas fa-phone mr-3"></i>
                    {{informacion.telefono2}}
            </a>
            <a 
                *ngIf="informacion && informacion.email" 
                class="dato text-dark clearfix" target="_blank">
                    <i class="fas fa-at mr-3"></i>{{informacion.email}}
            </a>
        </div>

      </div>
  </div>
</section>
