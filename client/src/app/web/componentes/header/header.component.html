<header class="clearfix">
    <div class="container">
        <h2 class="slogan float-left ml-1 ml-md-0">Un programa de cuidado <span class="ocultar">para la familia</span></h2>

        <div class="derecha float-right">
            <h3 class="info float-left mr-4 d-none d-md-inline-block"><i class="fas fa-map-marker-alt mr-1"></i> Bah√≠a Blanca</h3>
            <div *ngIf="informacion && informacion.telefono2" class="info telefono float-left mr-4 d-none d-md-inline-block"><i class="fas fa-phone mr-1"></i> {{informacion.telefono2}}</div>


            <div class="redes float-left mr-1 mr-md-0">
                <a *ngIf="informacion && informacion.facebook_url && informacion.facebook_name" href="{{informacion.facebook_url}}" class="text-light mr-2 mr-md-2" target="_blank"><i class="fab fa-facebook-square"></i></a>
                <a *ngIf="informacion && informacion.instagram_url && informacion.instagram_name" href="{{informacion.instagram_url}}" class="text-light mr-2 mr-md-2" target="_blank"><i class="fab fa-instagram"></i></a>
                <a *ngIf="informacion && informacion.telefono" href="https://api.whatsapp.com/send?phone=549{{informacion.telefono}}" class="text-light" target="_blank"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </div>
</header>

<nav class="navbar navbar-expand-lg sticky-top  navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" [routerLink]="['/']">
            <img class="d-none d-md-inline-block" src="assets/logo-largo.png"/>
            <img class="d-md-none" src="assets/logo-solo.png"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto text-center">
                <li class="nav-item active">
                    <a class="nav-link" (click)="ocultarMenu()" [routerLink]="['/']">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" (click)="ocultarMenu()" [routerLink]="['/profesionales']">Profesionales</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" (click)="ocultarMenu()" [routerLink]="['/sumate']">Sumate</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" (click)="ocultarMenu()" [routerLink]="['/contacto']">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
